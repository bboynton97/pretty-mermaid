<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Mermaid - Beautiful Diagram Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" data-theme="modern">
    <header class="header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <h1>Pretty Mermaid</h1>
      </div>
      <div class="controls">
        <div class="export-buttons">
          <button id="export-png" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            PNG
          </button>
          <button id="export-svg" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            SVG
          </button>
          <button id="copy-svg" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
            </svg>
            Copy SVG
          </button>
          <button id="toggle-theme-panel" class="btn btn-secondary" title="Customize diagram style">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
            </svg>
            Style
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="panel editor-panel">
        <div class="panel-header">
          <h2>Mermaid Code</h2>
        </div>
        <textarea id="editor" spellcheck="false" placeholder="Enter your Mermaid diagram code here..."></textarea>
        <div id="error-display" class="error-display" hidden></div>
      </div>

      <div class="panel preview-panel">
        <div class="panel-header">
          <h2>Preview</h2>
        </div>
        <div id="preview" class="preview-content">
          <div class="mermaid"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Made with â™¥ for beautiful diagrams</p>
    </footer>

    <aside id="theme-panel" class="theme-panel" hidden>
      <div class="theme-panel-header">
        <h3>Diagram Style</h3>
        <button id="close-theme-panel" class="theme-panel-close" title="Close">&times;</button>
      </div>
      <div class="theme-panel-body">
        <section class="theme-section">
          <h4>Preset Theme</h4>
          <select id="theme-preset">
            <option value="modern">Modern</option>
            <option value="minimal">Minimal</option>
            <option value="dark">Dark</option>
            <option value="pastel">Pastel</option>
            <option value="corporate">Corporate</option>
          </select>
        </section>

        <section class="theme-section">
          <h4>Colors</h4>
          <div class="theme-field">
            <label for="custom-primary-fill">Primary fill</label>
            <input type="color" id="custom-primary-fill" value="#6366f1">
          </div>
          <div class="theme-field">
            <label for="custom-secondary-fill">Secondary fill</label>
            <input type="color" id="custom-secondary-fill" value="#f1f5f9">
          </div>
          <div class="theme-field">
            <label for="custom-border-color">Border / stroke</label>
            <input type="color" id="custom-border-color" value="#c7d2fe">
          </div>
          <div class="theme-field">
            <label for="custom-edge-color">Edge / arrow</label>
            <input type="color" id="custom-edge-color" value="#94a3b8">
          </div>
          <div class="theme-field">
            <label for="custom-text-color">Text</label>
            <input type="color" id="custom-text-color" value="#1e293b">
          </div>
        </section>

        <section class="theme-section">
          <h4>Border Radius</h4>
          <div class="theme-field theme-field-range">
            <input type="range" id="custom-border-radius" min="0" max="20" value="10">
            <span id="border-radius-value" class="range-value">10px</span>
          </div>
        </section>

        <section class="theme-section">
          <h4>Font Family</h4>
          <select id="custom-font">
            <option value="Inter, system-ui, sans-serif">Inter (Default)</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="'Segoe UI', Tahoma, sans-serif">Segoe UI</option>
            <option value="Verdana, Geneva, sans-serif">Verdana</option>
          </select>
        </section>

        <section class="theme-section">
          <h4>Node Spacing</h4>
          <div class="theme-field theme-field-range">
            <input type="range" id="custom-node-spacing" min="20" max="100" value="50">
            <span id="node-spacing-value" class="range-value">50</span>
          </div>
        </section>

        <section class="theme-section">
          <h4>Edge Style</h4>
          <select id="custom-edge-style">
            <option value="basis">Curved (Default)</option>
            <option value="linear">Straight</option>
            <option value="stepBefore">Step</option>
          </select>
        </section>

        <button id="reset-custom-theme" class="btn btn-secondary theme-reset-btn">Reset to Preset Defaults</button>
      </div>
    </aside>
  </div>

  <div id="toast" class="toast" hidden>Copied to clipboard!</div>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
